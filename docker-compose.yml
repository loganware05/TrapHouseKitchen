version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: traphouse-postgres
    environment:
      POSTGRES_USER: traphouse
      POSTGRES_PASSWORD: traphouse_dev_password
      POSTGRES_DB: traphouse_kitchen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traphouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traphouse-backend
    environment:
      DATABASE_URL: postgresql://traphouse:traphouse_dev_password@postgres:5432/traphouse_kitchen?schema=public
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: traphouse-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
