version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: traphouse-postgres-dev
    environment:
      POSTGRES_USER: traphouse
      POSTGRES_PASSWORD: traphouse_dev_password
      POSTGRES_DB: traphouse_kitchen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traphouse"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

