# Render Blueprint for TrapHouse Kitchen
# Note: You'll need to create the PostgreSQL database manually first

services:
  # Backend API Service
  - type: web
    name: traphousekitchen-api
    env: node
    region: virginia
    plan: starter
    buildCommand: cd backend && npm install && npx prisma db push --accept-data-loss && npm run build
    startCommand: cd backend && npm run prisma:seed || true && npm start    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: TrapHouse Kitchen <orders@traphousekitchen.com>
      - key: CHEF_EMAIL
        sync: false
    healthCheckPath: /health
    
  # Frontend Static Site
  - type: web
    name: traphousekitchen-web
    env: static
    region: virginia
    buildCommand: npm install --prefix frontend && npm run build --prefix frontend
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
