# Render Blueprint for TrapHouse Kitchen
# This file defines all services needed for deployment

services:
  # PostgreSQL Database
  - type: pserv
    name: traphousekitchen-db
    env: docker
    plan: starter
    region: oregon
    ipAllowList: []
    
  # Backend API Service
  - type: web
    name: traphousekitchen-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: traphousekitchen-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        fromService:
          type: web
          name: traphousekitchen-web
          envVarKey: RENDER_EXTERNAL_URL
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: TrapHouse Kitchen <orders@traphousekitchen.com>
      - key: CHEF_EMAIL
        sync: false
    healthCheckPath: /health
    
  # Frontend Static Site
  - type: web
    name: traphousekitchen-web
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: traphousekitchen-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: traphousekitchen-db
    databaseName: traphouse_kitchen
    user: traphouse
    plan: starter
    region: oregon
